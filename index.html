<html lang="en">
<head>
		  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Fredoka">
    <link rel="stylesheet" href ="weather.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search-image"></button>
        </div>
        <p class ="error">Invalid City name</p>
        <div class="weather">
            <img src="images/clear.png" alt="weather-image" class="weatherimg">
            <h1 class = temp>22°C</h1>
            <h2 class = city>Bokaro</h2>
            <div class="details1">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="first humidity">50%</p>
                        <p class = "second weather-text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="first wind">15 km/hr%</p>
                        <p class = "second weather-text">Wind Speed</p>
                    </div>
                </div>
                </div>
                <div class="details2">
                <div class="col">
                    <img src="images/Tmax.png">
                    <div>
                        <p class="first T_max">32°C</p>
                        <p class = "second weather-text">Max-Temp</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Tmin.png">
                    <div>
                        <p class="first T_min">15°C</p>
                        <p class = "second weather-text">Min-Temp</p>
                    </div>
                </div>
            </div>
            <div class="details3">
                <div class="col">
                    <img src="images/sunrise (2).png">
                    <div>
                        <p class="sunrise">32°C</p>
                        <p class = "second weather-text">Sunrise</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/sunset.png">
                    <div>
                        <p class="sunset">15°C</p>
                        <p class = "second weather-text">Sunset</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

<script src="weather.js"></script>  
</body>
</html>
